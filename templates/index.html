<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Felix Archive</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;900&display=swap" rel="stylesheet">
  <link href="{{ url_for('static',filename='materialize.min.css') }}" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="{{ url_for('static',filename='style.css') }}" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
  <nav class="black">
    <div class="nav-wrapper">
      <a href="/" class="brand-logo center">Felix Archive</a>
    </div>
  </nav>

  <main>
    <div class="container" style="margin-top: 8rem">
      <h1 class="header center black-text">Search the Felix Archive</h1>
      <div class="row">
        <div class="col s12 m12 l8 offset-l2">
          <form action="/search" method="get">
            <div class="search-field input-field">
              <button class="btn-large black waves-effect waves-light" type="submit">
                <span>Search</span>
              </button>
              <div class="search-text-wrapper">
                <input class="search-text" type="text" name="q">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  {% include "footer.html" %}

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="{{ url_for('static',filename='materialize.min.js') }}"></script>

</body>

</html>
