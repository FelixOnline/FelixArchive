<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Felix Archive</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;900&display=swap" rel="stylesheet">
  <link href="{{ url_for('static',filename='materialize.min.css') }}" type="text/css" rel="stylesheet"
        media="screen,projection"/>
  <link href="{{ url_for('static',filename='style.css') }}" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body>
<nav class="black">
  <div class="nav-wrapper">
    <a href="/" class="brand-logo center">Felix Archive</a>
  </div>
</nav>

<main>
  <div class="container" style="margin-top: 8rem">
    <h1 class="header center black-text">Search the Felix Archive</h1>
    <div class="row">
      <div class="col s12 m12 l8 offset-l2">
        <div class="row">
          <form action="/search" method="get">
            <div class="input-field col s9">
              <input type="text" name="q">
            </div>
            <button class="btn-large black waves-effect waves-light input-field col s3" type="submit">Search</button>
          </form>
        </div>
      </div>
    </div>

    <h5 class="heading center black-text">Or ...</h5>

    <div class="row">
      <div class="col s8 offset-s2 m4 offset-m4 l4 offset-l4">
        <div class="row">
          <form action="/issue" method="get">
            <div class="input-field col s6 l7">
              <input type="number" min="1" max="{{ max_issue }}" placeholder="Issue No." name="no">
            </div>
            <button class="btn-small black waves-effect waves-light input-field col s6 l5" type="submit">Go To Issue
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

{% include "footer.html" %}

<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="{{ url_for('static',filename='materialize.min.js') }}"></script>

</body>

</html>
