<!DOCTYPE html>
<html lang="en">

{% include('head.html') %}

<body>
{% include('nav.html') %}
<main>
  <div class="container" style="margin-top: 8rem">
    <h1 class="header center black-text">Search the Felix Archive</h1>
    <div class="row">
      <div class="col s12 m12 l8 offset-l2">
        <div class="row">
          <form action="/search" method="get">
            <div class="input-field col s9">
              <input type="text" name="q">
            </div>
            <button class="btn-large black waves-effect waves-light input-field col s3" type="submit">Search</button>
          </form>
        </div>
      </div>
    </div>

    <h5 class="heading center black-text">Or ...</h5>

    <div class="row">
      <div class="col s8 offset-s2 m4 offset-m4 l4 offset-l4">
        <div class="row">
          <form id="go_to_issue">
            <div class="input-field col s6 l7">
              <input id="issue_no" type="number" min="1" placeholder="Issue No.">
            </div>
            <button class="btn-small black waves-effect waves-light input-field col s6 l5" type="submit">Go To Issue
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="row">
      <p class="center"><a href="https://felixonline.co.uk" class="black-text">‚Üê Back to Felix Online</a></p>
    </div>
  </div>
</main>

{% include "footer.html" %}

<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="{{ url_for('static',filename='materialize.min.js') }}"></script>
<script>
    $(document).ready(function () {
        $('#go_to_issue').submit(function (e) {
            e.preventDefault()
            window.location.assign("/issue/" + $('#issue_no').val())
        })
    })
</script>
</body>

</html>
